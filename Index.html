<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Elites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-icon:hover .menu-line {
            background: #b3d9ff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        .welcome-text {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            background: white;
            color: #1e3c72;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: #f0f8ff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            margin-bottom: 20px;
            display: none;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: white;
            color: #1e3c72;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            margin-right: auto;
        }

        .input-container {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            margin: 0 20px 20px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .attach-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: white;
            color: #1e3c72;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #f0f8ff;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            max-width: 85%;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-active .main-content {
            display: none;
        }

        .chat-active .chat-messages {
            display: block;
        }

        .history-panel {
            position: absolute;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .history-panel.active {
            left: 0;
        }

        .history-header {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-item {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .welcome-text {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

        let isProcessing = false;

        // Initialize

        function setupEventListeners() {
            // Menu
            menuIcon.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', closeMenu);

            // Quick actions
            imageBtn.addEventListener('click', () => handleQuickAction('image'));
            lifeTipsBtn.addEventListener('click', () => handleQuickAction('lifeTips'));

            // Messaging
            sendBtn.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });

            // Attach button

        function toggleMenu() {
            historyPanel.classList.toggle('active');
            overlay.classList.toggle('active');

        function closeMenu() {
            historyPanel.classList.remove('active');
            overlay.classList.remove('active');

        function handleQuickAction(type) {
            activateChat();
            const responses = aiResponses[type];
            const response = responses[Math.floor(Math.random() * responses.length)];
            
            if (type === 'image') {
                addMessage('I want to create an image. Can you help me with image generation ideas and prompts?', true);

                addMessage('Can you give me some valuable life tips and advice?', true);
            }

            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(response, false);
            }, 1500);
        }

        function activateChat() {
            chatContainer.classList.add('chat-active');
        }

        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            messageInput.value = '';
            activateChat();

            // Add user message
            addMessage(message, true);

            // Process and respond
            await processMessage(message);
        }

        async function processMessage(message) {
            if (isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            showTypingIndicator();

            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

            hideTypingIndicator();

            // Generate response based on message content
            const response = generateResponse(message);
            addMessage(response, false);

            isProcessing = false;
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
        }

        function generateResponse(message) {
            const msg = message.toLowerCase();
            
            // Greetings
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                return getRandomResponse('greeting');

            }

            if (msg.includes('life') || msg.includes('advice') || msg.includes('tip') || msg.includes('help') || msg.includes('guide')) {
                return getRandomResponse('lifeTips');
            }

            if (msg.includes('creative') || msg.includes('write') || msg.includes('story') || msg.includes('idea')) {
                return getRandomResponse('creative');
            }

                return getRandomResponse('technology');
            }

                `That's an interesting topic! When it comes to what you mentioned, I find it helpful to break it down into smaller, manageable parts. What specific outcome are you hoping to achieve?`,
                `Great question! I can see why you'd be curious about that. Let me offer some insights that might be helpful, and feel free to ask for more details on any point that interests you.`
            ];
            
            return contextualResponses[Math.floor(Math.random() * contextualResponses.length)];
        }

        }
